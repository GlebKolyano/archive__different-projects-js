<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <link rel="stylesheet" href="/Movies__App/css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">

  <script src="/Movies__App/js/movies__app.js" defer></script>

  <title>Movies App</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__row">
        <div class="header__menu">
          <button class="header__button"><i class="fa fa-chevron-left" aria-hidden="true"></i>
          </button>
          <h2>Movies</h2>
        </div>
        <div class="header__search">
          <form id="search__form">
            <input type="text" class="search" id="search" placeholder="Search">
          </form>

        </div>
      </div>

    </header>
    <main class="main">
      <div class="movies">
        <div class="container">
          <div class="movies__wrapper">
          </div>
        </div>
        <div class="buttons__movies">
          <button class="prev__movie noActive"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
          </button>
          <button class="next__movie"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
          </button>

        </div>
      </div>
    </main>
<footer class="footer">
  <div class="container">
    <div class="footer__row">

    </div>
  </div>
</footer>  </div>


</body>

</html>
